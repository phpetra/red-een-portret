<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

        .toggle-content {
            display: none;

<body id="top">
<section class="section">

    <div id="app" class="container">

            </div>
        </div>

            <div class="column">
